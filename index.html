<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Map with Character</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #d9f2ff;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 80vh;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .player-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .player-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .icon-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .icon-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
        }

        .character-icon {
            width: 40px;
            height: 40px;
            background-image: url('your_character_image.png'); /* Replace with your character image */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div class="player-info">
            <img class="player-image" src="ksi.jpeg" alt="Player Image">
            <div class="player-name">Player0000</div>
            <div class="player-level">Level 38</div>
        </div>
    </div>
    <div class="icon-container">
        <img class="pokemon-icon" src="pok.jpeg" alt="Pokemon Icon">
        <img class="pokeball-icon" src="btcp.jpeg" alt="Pokeball Icon">
        <img class="compass-icon" src="comp.jpeg" alt="Compass Icon">
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
