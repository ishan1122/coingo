<!DOCTYPE html>

<html lang="en">
<head>
    <title>Coin Hunt Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div class="player-info">
            <img class="player-image" src="ksi.jpeg" alt="Player Image">
            <div class="player-name">Player0000</div>
            <div class="player-level">Level 38</div>
        </div>
        <div class="location-marker" id="current-location-marker">You</div>
    </div>
    <div class="bottom-container">
        <div class="icon-container">
            <img class="pokemon-icon" src="pok.jpeg" alt="Pokemon Icon">
            <img class="pokeball-icon" src="btcp.jpeg" alt="Pokeball Icon">
            <img class="compass-icon" src="comp.jpeg" alt="Compass Icon">
            <img class="item-icon" src="item.png" alt="Item Icon">
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
